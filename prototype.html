<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟定位原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* 恢复深色背景 */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px;
            overflow-x: auto;
        }
        .phone-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 40px;
        }
        .phone-mockup {
            width: 375px;
            height: 812px;
            border: 8px solid #374151;
            border-radius: 40px;
            background-color: #1F2937;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        .glassmorphism {
            background: rgba(31, 41, 55, 0.6);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-ok { color: #22C55E; }
        .status-warn { color: #F97316; }
    </style>
</head>
<body>

    <div class="phone-container">
        <!-- 页面1: 初始状态 -->
        <div class="phone-mockup p-6 flex flex-col gap-4">
            <header>
                <h1 class="text-2xl font-bold text-white text-center">虚拟定位模拟器</h1>
            </header>
            
            <div class="glassmorphism rounded-2xl p-4 space-y-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3"><i data-lucide="terminal" class="status-ok"></i><span class="text-white">开发者模式</span></div>
                    <span class="status-ok font-semibold">已开启</span>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3"><i data-lucide="map-pin" class="status-warn"></i><span class="text-white">模拟定位应用</span></div>
                    <div class="flex items-center gap-1 cursor-pointer"><span class="status-warn font-semibold">未设置</span><i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i></div>
                </div>
            </div>

            <main class="flex-grow flex flex-col gap-4">
                <div class="relative">
                    <label class="font-semibold text-white mb-2 block">输入目标地址</label>
                    <input type="text" placeholder="例如：北京市海淀区上地十街10号" class="w-full bg-gray-800/50 text-white placeholder-gray-400 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-grow rounded-lg overflow-hidden relative border border-gray-700">
                    <img src="https://images.unsplash.com/photo-1585159828724-a368b248e42b?q=80&w=1974&auto=format&fit=crop" class="w-full h-full object-cover opacity-20" alt="地图预览">
                    <div class="absolute inset-0 flex items-center justify-center bg-black/10"><span class="text-white bg-black/50 px-3 py-1 rounded-md">地图预览 (用于验证)</span></div>
                </div>
            </main>

            <footer class="mt-auto">
                <button disabled class="w-full py-4 bg-gray-700 text-gray-500 rounded-2xl font-semibold text-lg transition-all">开始模拟</button>
            </footer>
        </div>

        <!-- 页面2: 模拟中状态 -->
        <div class="phone-mockup p-6 flex flex-col gap-4">
            <header>
                <h1 class="text-2xl font-bold text-white text-center">虚拟定位模拟器</h1>
            </header>
            
            <div class="glassmorphism rounded-2xl p-4 text-center">
                <p class="text-gray-300 text-sm">正在模拟位置</p>
                <p class="text-white font-semibold text-lg">北京市海淀区上地十街10号</p>
            </div>

            <main class="flex-grow rounded-lg overflow-hidden relative border-2 border-blue-500">
                <img src="https://images.unsplash.com/photo-1549877452-9c3e87a42c47?q=80&w=1964&auto=format&fit=crop" class="w-full h-full object-cover opacity-40" alt="模拟中的地图">
                <div class="absolute top-2 left-1/2 -translate-x-1/2 bg-black/50 text-white px-3 py-1 rounded-full text-sm animate-pulse">模拟已生效</div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="relative flex items-center justify-center">
                        <div class="absolute w-16 h-16 bg-blue-500/50 rounded-full animate-ping opacity-75"></div>
                        <i data-lucide="map-pin" class="text-white drop-shadow-lg" style="font-size: 48px;"></i>
                    </div>
                </div>
            </main>

            <footer class="mt-auto">
                <button class="w-full py-4 bg-red-600 hover:bg-red-700 text-white rounded-2xl font-semibold text-lg transition-all shadow-lg shadow-red-600/40">停止模拟</button>
            </footer>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
